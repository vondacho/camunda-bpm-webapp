<form role="form" name="form">
    <div class="form-group">
        <label for="firstNameId-field">First name</label>
        <input required
               cam-variable-name="var_firstname"
               cam-variable-type="String"
               class="form-control" />
    </div>
    <div class="form-group">
        <label for="lastNameId-field">Last name</label>
        <input cam-variable-name="var_lastname"
               cam-variable-type="String"
               class="form-control" />
    </div>
</form>
